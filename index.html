<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Odin Project - Project: Rock, Paper, Scissors">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/169bff8958.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <!-- Score Section -->
        <section class="scoreboard__section">
            <section id="pl-scorecard" class="scoreboard__scorecard">
                <img src="img/player.png" alt="player icon">
                <div class="scoreboard__score-container">
                    <p>Player:</p>
                    <p><span id="pl-score" class="scoreboard__score">0</span>/5</p>
                </div>
            </section>

            <section id="cp-scorecard" class="scoreboard__scorecard">
                <img src="img/computer.png" alt="computer icon">
                <div class="scoreboard__score-container">
                    <p>Computer:</p>
                    <p><span id="cp-score" class="scoreboard__score">0</span>/5</p>
                </div>
            </section>
        </section>
        
        <!-- Monitor -->
        <section id="cp-board" class="cp-board">
            <img src="img/computer.png" alt="computer monitor" width="512" height="512">

            <p class="cp-board__winner-text hidden">Final Winner:</p>

            <img class="cp-board__winner-img">
            <img class="cp-board__cp-option">
            
            <p class="cp-board__results">Make your move!</p>
            <button type="submit" name="play-again" class="cp-board__play-again hidden">Play Again?</button>
        </section>

        <!-- Player Options -->
        <section id="pl-board" class="pl-board">
            <button class="pl-board__pl-option" data-option="rock">
                <img src="img/pl-rock.png" alt="rock">
                <p>Rock</p>
            </button>

            <button class="pl-board__pl-option" data-option="paper">
                <img src="img/pl-paper.png" alt="paper">
                <p>Paper</p>
            </button>
            
            <button class="pl-board__pl-option" data-option="scissors">
                <img src="img/pl-scissors.png" alt="scissors">
                <p>Scissors</p>
            </button>
        </section>
    </main>

    <!-- Desk Bg -->
    <div class="desk">
        <img src="img/plant.png" alt="desk plant" id="plant" class="desk__acc">
        <img src="img/pencil-cup.png" alt="pencil cup" id="pencil-cup" class="desk__acc">
    </div>

    <footer>
        <p>Copyright &copy; <a href="https://github.com/1ynelle">Lynelle <script>document.write(new Date().getFullYear());</script> <i class="fa-brands fa-github"></i></a></p>
    </footer>
</body>
</html>
